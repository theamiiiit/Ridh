<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Letter for Her</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <div class="envelope-wrapper" id="envelope">
    <div class="envelope">
      <div class="letter">
        <div class="text">
          <strong>Dear Ridh ðŸ’—</strong>
          <p id="typed-text"></p>
        </div>
      </div>
    </div>
    <div class="heart"></div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const textEl = document.getElementById("typed-text");

const message = `Hey Ridh,

Iâ€™m terrible at keeping secrets, so I figured I should just tell you:
I really like you. Honestly, you had my attention from the very first day.

Since then, that feeling has only grown. I really care about you, and I canâ€™t help but wonder what "us" would look like.
I would love the chance to explore that and see where this could go.

Youâ€™re incredible, and I just wanted you to know how I see you.`;

let i = 0;
let typingTimer = null;
let isTyping = false;

function resetTyping() {
  clearTimeout(typingTimer);
  textEl.innerHTML = "";
  i = 0;
  isTyping = false;
}

function typeText() {
  if (i < message.length) {
    textEl.innerHTML += message[i] === "\n" ? "<br>" : message[i];
    i++;
    typingTimer = setTimeout(typeText, 28);
  } else {
    isTyping = false;
  }
}

envelope.addEventListener("click", () => {
  const isOpening = !envelope.classList.contains("flap");
  envelope.classList.toggle("flap");

  if (isOpening) {
    resetTyping();
    isTyping = true;
    setTimeout(typeText, 1200);
  } else {
    resetTyping();
  }
});
</script>

</body>
</html>
